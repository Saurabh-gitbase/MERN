<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script type='text/javascript' src='form.js'></script>
    <title>Form and Events</title>
    
</head>
<body>
  
        <div class="container mt-2">
                <h1>Registration Form</h1>
                <form id="registrationForm" onsubmit="alert('successful user registration')">
                  <div class="form-group row">
                    <div class="col">
                      <label for="username">Username</label>
                      <input id="username" type="text" class="form-control" onblur="checkUser()"required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col">
                      <label for="password">Password</label>
                      <input id="password" type="password" class="form-control" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col">
                      <label for="confirmPassword">Confirm Password</label>
                      <input id="confirmPassword" type="password" class="form-control" onblur="checkPass()" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block" disabled>
                          Register
                      </button>
                    </div>
                  </div>
                </form>
              </div>
    
</body>
</html>
